    <script type="text/javascript">
// jQuery(document).ready(function() {
    $(document).ready(function() {
  jQuery('#menuppal').meanmenu();
  meanScreenWidth: "768";

  $("#back-top").hide();
  $(function() {
    $(window).scroll(function() {
      if ($(this).scrollTop() > 100) {
        $('#back-top').fadeIn();
      } else {
        $('#back-top').fadeOut();
      }
    });

    $('#back-top a').click(function() {
      $('body,html').animate({
        scrollTop: 0
      }, 300);
      return false;
    });
  });
});
