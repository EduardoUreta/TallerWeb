<h1 class="text-center">Lista de Productos</h1>
<div class="row">
  <div class="col-md-4 col-sm-4 col-lg-3" *ngFor="let producto of productos">
    <div class="card">
      <img src="{{producto.imagen}}" class="card-img-top img-fluid img-thumbnail " alt="{{producto.nombre}}">
      <div class="card-body">
        <h5 class="card-title text-center ">{{producto.nombre}}</h5>
        <p class="card-text text-end">Precio: {{producto.precio}}</p>
        <button class="btn btn-success">Agregar</button>
      </div>
    </div>
  </div>
</div>
